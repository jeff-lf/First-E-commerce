<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <nav class="navBar">
            <div>
                <h1>Weartake</h1>
            </div>
            <div id="listNav">
                <button data-tag='Todos' class="buttonMenu active">Todos</button>
                <button data-tag='Acessórios'class="buttonMenu">Acessórios</button>
                <button data-tag='Calçados'class="buttonMenu">Calçados</button>
                <button data-tag='Camisetas'class="buttonMenu">Camisetas</button>

    </header>
    <main>
        <section class="vitrine">
            <ul class="produtos" id="produtosVitrini"> </ul>   
        </section>
        <div class="lateral">
            <aside class="pesquisa">
                <input class="pesquisaInput" type="text" placeholder="    Digite aqui sua pesquisa">

            </aside>
            <aside class="carrinho">
                <h2 class="carrinhoTitulo">Carrinho de compras</h2>
                <ul class="itensCarrinho">
                   <!---<li id="vazio">
                        <h3>Carrinho vazio</h3>

                   </li>--->
                </ul>
                <div class="resumo">
                    <span id="quantidade">Quantidade:</span> 
                    <span id="valor">Total:</span>
                </div>
            </aside>
        </div>
    </main>
    <script src="./assets/dataProdutos.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
